{% extends 'base.html' %}

{% block content %}
{% load static %}
<body
    style="background-image: url('{% static './Images/Background1.jpg' %}'); backgound-repeat:no-repeat;background-size:cover;">
    <div class="row">

        <div class="col-lg-6">
            <div class="card"
                style="background-color:rgba(238, 217, 217, 0.6);width:800px;margin-top: 50px; margin-right: 50px;">
                <div class="card-header">
                    <h3 class="text-center" style="color: dodgerblue;"></h3>

                </div>
                <div class="card-body">
                    <div style="background-color:rgba(255, 248, 248, 0.6); border-radius: 10px; padding: 10px;">
                        <table class="table table-condensed table-hover">
                            <thead style="background-color: dodgerblue;">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Delivery Expected</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                               {% for Liveorder in liveorders %}

                               
                                <tr>
                                    <th scope="row" style="background-color: dodgerblue;">-></th>
                                    <td>{{Liveorder.status}}</td>
                                    <td>{{Liveorder.expectedTime}}</td>
                                    <th scope="col"><a class="btn btn-primary" href="{% url 'orderdetails' Liveorder.id %}">View Order</a></th>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>


                    </div>
                    <div style="background-color:rgba(250, 111, 111, 0.6); border-radius: 10px; padding: 10px;">
                    <!-- <h6 class="text-center">Oops no Orders in open queue !</h6> -->
                    </div>
                </div>

            </div>
        </div>
</body>

{% endblock %}
