{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'Style/style.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        function valueChanged() {
            if ($('#isShop').is(":checked")) {
                $("#shopregister").val(true)
            }
            else {
                $("#shopregister").val(false)
            }

        }
    </script>
</head>

<body style="background-image: url('{% static './Images/Background1.jpg' %}'); backgound-repeat:no-repeat;background-size:cover;">
    <div class="container" style="margin-top: 50px;">
        <form action="" style="max-width:500px;margin:auto" method="POST"> 
            {% csrf_token %}
            <div class="card" style="background-color:rgba(238, 217, 217, 0.6);">
                <div class="card-header">
                    <h3 class="text-center" style="color: dodgerblue;">!  Welcome  !</h3>
                    <div class="text-danger">{{error}}</div>
                    <span style="float: right; font-size: 12px;"><a href="{% url 'login' %}">Already User ?</a></span>
                </div>
                <div class="card-body" >
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input class="input-field" type="text" placeholder="Email" name="email">
                    </div>

                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Password" name="password">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Confirm Password" name="cnfPassword">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-shopping-basket icon">&nbsp;&nbsp; &nbsp;Want Register your Shop? : <input
                                type="checkbox" id="isShop" onchange="valueChanged()" /></i>
                        <input type="hidden" name="shopregister" id="shopregister">
                    </div>
                    
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
        </form>
    </div>
</body>

</html>
