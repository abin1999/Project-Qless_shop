{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'Style/style.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
    </script>
</head>

<body style="background-image: url('{% static './Images/Background1.jpg' %}'); backgound-repeat:no-repeat;background-size:cover;">
    <div class="container" style="margin-top: 50px;">
        <form action="" style="max-width:500px;margin:auto" method="POST"> 
            {% csrf_token %}
            <div class="card" style="background-color:rgba(238, 217, 217, 0.6);">
                <div class="card-header">
                    <h3 class="text-center" style="color: dodgerblue;">!  Welcome  !</h3>
                    <div class="text-danger">{{error}}</div>
                </div>
                <div class="card-body" >
                    <div id="user">
                        <div class="input-container">
                            <i class="fa fa-user icon"></i>
                            <input class="input-field" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="input-container">
                            <i class="fa fa-phone icon"></i>
                            <input class="input-field" type="text" placeholder="Phone Number" name="phone">
                        </div>
                        <div class="input-container">
                            <i class="fa fa-address-card-o icon"></i>
                            <input class="input-field" type="text" placeholder="Address" name="Address">
                        </div>
                        <div class="input-container">
                            <i class="fa fa-map-marker icon"></i>
                            <input class="input-field" type="text" placeholder="City" name="city">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
        </form>
    </div>
</body>

</html>
