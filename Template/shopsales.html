{% extends 'shopbase.html' %}

{% block content %}
{% load static %}

<body
    style="background-image: url('{% static './Images/Background1.jpg' %}'); backgound-repeat:no-repeat;background-size:cover;">
    <div class="row">

        <div class="col-lg-4">
            <div class="card"
                style="background-color:rgba(238, 217, 217, 0.6);width:800px;margin-top: 50px; margin-right: 50px;">
                <div class="card-header">
                    <h3 class="text-center" style="color: dodgerblue;">Sales Report</h3>

                </div>
                <div class="card-body">
                    <div style="background-color:rgba(255, 248, 248, 0.6); border-radius: 10px; padding: 10px;">
                        <table class="table table-condensed table-hover">
                            <thead style="background-color: dodgerblue;">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Date</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for sale in sales %}
                                <tr>
                                    <th scope="row" style="background-color: dodgerblue;">></th>
                                    <td>{{sale.item.name}} </td>
                                    <td>{{sale.quantity}} </td>
                                    <td>{{sale.amount}} </td>
                                    <td> {{sale.date}}</td>
                                    
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>


                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

{% endblock %}
