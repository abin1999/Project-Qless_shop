{% extends 'adminBase.html' %}

{% block content %}
{% load static %}

<body
    style="background-image: url('{% static './Images/Background1.jpg' %}'); backgound-repeat:no-repeat;background-size:cover;">
    <div class="row">

        <div class="col-lg-4">
            <div class="card"
                style="background-color:rgba(238, 217, 217, 0.6);width:800px;margin-top: 50px; margin-right: 50px;">
                <div class="card-header">
                    <h3 class="text-center" style="color: dodgerblue;">Desabled Customer</h3>

                </div>
                <div class="card-body">
                    <div style="background-color:rgba(255, 248, 248, 0.6); border-radius: 10px; padding: 10px;">
                        <table class="table table-condensed table-hover">
                            <thead style="background-color: dodgerblue;">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row" style="background-color: dodgerblue;">></th>
                                    <th>Customer Name  : </th>
                                    <td>{{customer.name}} </td>
                                    
                                </tr>
                                <tr>
                                    <th scope="row" style="background-color: dodgerblue;">></th>
                                    <th>Customer Phone : </th>
                                    <td>{{customer.phoneNumber}} </td>
                                    
                                </tr>
                                <tr>
                                    <th scope="row" style="background-color: dodgerblue;">></th>
                                    <th>Customer Location  : </th>
                                    <td>{{customer.Adddress}} </td>
                                    
                                </tr>
                               
                            </tbody>
                        </table>


                    </div>
                </div>
                <div class="card-footer">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="submit" name="verify" value="Re Enable" class="btn btn-success mb-2">
                        <input type="submit" name="reject" value="Reject" class="btn btn-danger">

                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

{% endblock %}
